<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Sign up</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      form { max-width: 360px }
      .error { color:#b00020; margin-top:.5rem; display:none; }
      .success { color:#0a7f2e; margin-top:1rem; display:none; }
      label { display:block; margin-top:.75rem; }
      input { width:100%; padding:.5rem; }
      button { margin-top:1rem; padding:.6rem 1rem; }
    </style>
  </head>
  <body>
    <h1>Create account</h1>
    <form id="signup-form" novalidate>
      <label>Username
        <input id="username" name="username" required />
      </label>
      <label>Email
        <input id="email" name="email" type="email" required />
      </label>
      <label>Password
        <input id="password" name="password" type="password" minlength="6" required />
      </label>
      <button type="submit">Create account</button>
      <div id="error" class="error"></div>
      <div id="success" class="success"></div>
    </form>

    <script>
      const form = document.getElementById('signup-form');
      const error = document.getElementById('error');
      const success = document.getElementById('success');

      const showError = (msg) => {
        error.textContent = msg;
        error.style.display = 'block';
        success.style.display = 'none';
      };
      const showSuccess = (msg) => {
        success.textContent = msg;
        success.style.display = 'block';
        error.style.display = 'none';
      };

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!username || !email || !password) return showError('All fields are required.');
        const emailOk = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        if (!emailOk) return showError('Email is not valid.');
        if (password.length < 6) return showError('Password must be at least 6 characters.');

        showSuccess(`Welcome, ${username}! Account created.`);
        form.reset();
      });
    </script>
  </body>
</html>
